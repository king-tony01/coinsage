<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="log.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asseets/css/signup.css" />
    <script src="asseets/js/signup.js"></script>
  </head>

  <nav>
    <div class="container nav_container">
      <a href="/"><h4>coinSage</h4></a>
      <ul class="nav_menu">
        <li><a href="/">Home</a></li>
        <li><a href="/signup">Signup</a></li>
      </ul>
      <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
      <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>
    </div>
  </nav>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button id="login">Login</button>
          <button id="goo">
            <a href="profile-page.html">forgotten password?</a>
          </button>
        </form>
      </div>
      <!--<div class="login goo">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <button id="goo"><a href="profile-page.html">Login</a></button>
            </form>    
        </div>-->
    </div>

    <script src="/asseets/js/script.js"></script>
    <script>
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        const form = document.querySelector("form");
        const formData = new FormData(form);
        const user = {
          email: formData.get("email"),
          password: formData.get("password"),
        };
        const response = await fetch(`${location.origin}/auth`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(user),
        });

        const resData = await response.json();
        const { data } = resData;
        if (!resData.stat) {
          alert(resData.message);
        } else {
          location.assign(`${location.origin}/in?id=${data.id}`);
        }
      });
    </script>
    <script
      src="//code.tidio.co/eprt5ppaxcggbacng4mzunmig5e09dit.js"
      async
    ></script>
  </body>
</html>
